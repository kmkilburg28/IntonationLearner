<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Intonation Learner</title>
	<script src="Chart.min.js"></script>
	<script src="utils.js"></script>
	<script src="yin.min.js"></script>
	<script src="RawData.js" type="text/javascript"></script>
	<script src="FrequencyData.js" type="text/javascript"></script>
	<script src="AudioFileHelpers.js" type="text/javascript"></script>
	<script src="PitchDetection.js" type="text/javascript"></script>
	<script src="AudioRecorder.js" type="text/javascript"></script>
	<script src="ModelSegment.js" type="text/javascript"></script>
	<script src="training.js" type="text/javascript"></script>
</head>
<body>
	<h2>Intonation Learner</h2>
	<div>
		<button onclick="document.location='index.html'">Exit</button>
		<button id="listenButton">Listen</button>
		<script>
			const params = new URLSearchParams(window.location.search);
			if (params.has("uploaded")) {} // TODO

			const modelFileName = params.get('modelfile');
			const filePath = "Model Speaker Files/" + modelFileName + ".wav";

			async function demoAudio() {
				const baseURL = "https://kmkilburg28.github.io/IntonationLearner/";
				const audioBuffer = await loadAudioFile(baseURL + filePath);
				const parsedAudio = parseAudioBuffer(audioBuffer);
				console.log(parsedAudio);
				const frequencies = getFrequencies(parsedAudio.buffer, parsedAudio.sampleRate);
				console.log(frequencies);
				playAudioBuffer(audioBuffer, 1);
				return frequencies;
			};
			const listenButton = document.getElementById('listenButton');
			listenButton.addEventListener('click', demoAudio);
		</script>
		<div class="container" style="width:40%;"></div>
		<br>
		<div>
			<button id="audioControl">Record</button>
		</div>

	</div>
	<script type="text/javascript">
		let labels = [];
		for (let i = 0; i < 200; ++i) {labels[i] = i};
		function createConfig(pointStyle) {
			return {
				type: 'line',
				data: {
					labels: labels,
					datasets: [{
						label: 'Model',
						backgroundColor: window.chartColors.red,
						borderColor: window.chartColors.red,
						data: [],
						fill: false,
						pointRadius: 2,
						pointHoverRadius: 15,
						showLine: false // no line shown
					}, {
						label: 'User',
						backgroundColor: window.chartColors.blue,
						borderColor: window.chartColors.blue,
						data: [],
						fill: false,
						pointRadius: 2,
						pointHoverRadius: 15,
						showLine: false // no line shown
					}]
				},
				options: {
					responsive: true,
					title: {
						display: true,
						text: 'Point Style: ' + pointStyle
					},
					legend: {
						display: false
					},
					elements: {
						point: {
							pointStyle: pointStyle
						}
					},
					scales: {
						yAxes: [{
							ticks: {
								min: 500.0,
								max: 40.0
							}
						}]
					},
					// animation: {
					// 	duration: 10,
					// 	easing: 'linear'
					// }
					animation: undefined
				}
			};
		}

		window.onload = async function() {
			var container = document.querySelector('.container');

			var div = document.createElement('div');
			div.classList.add('chart-container');

			var canvas = document.createElement('canvas');
			div.appendChild(canvas);
			container.appendChild(div);

			var ctx = canvas.getContext('2d');
			var config = createConfig('circle');
			const chart = new Chart(ctx, config);


			const baseURL = "https://kmkilburg28.github.io/IntonationLearner/";
			const audioBuffer = await loadAudioFile(baseURL + filePath);
			const parsedAudio = parseAudioBuffer(audioBuffer);
			const frequencies = getFrequencies(parsedAudio);
			plotAudioFile(chart, frequencies);
			
			let audioControl = document.getElementById("audioControl");
			audioControl.chart = chart;
			audioControl.addEventListener("click", recordAudio);
		};
	</script>
	

</body>
</html>
